<!DOCTYPE html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
    <style type="text/css">
        div.dragElement {font-size: large; border: thin solid black; padding:16px;
            width: 8em; text-align: center; background-color: lightgray; margin: 4px }
        #container { border: medium double black; width: 700px; height: 450px}
        #ball{
                cursor: pointer;
    position: absolute;
    left: 56px;
    top: 92px;
    z-index: 1000;
        }
    </style>
    <script type="text/javascript">
$(function() {
    function getCoords(elem) { // кроме IE8-
      var box = elem.getBoundingClientRect();

      return {
        top: box.top + pageYOffset,
        left: box.left + pageXOffset
      };

    }
    var ball = document.getElementById('ball');

    ball.onmousedown = function(e) {

      var coords = getCoords(ball);
      var shiftX = e.pageX - coords.left;
      var shiftY = e.pageY - coords.top;

      ball.style.position = 'absolute';
      document.body.appendChild(ball);
      moveAt(e);

      ball.style.zIndex = 1000; // над другими элементами

      function moveAt(e) {
        ball.style.left = e.pageX - shiftX + 'px';
        ball.style.top = e.pageY - shiftY + 'px';
      }

      document.onmousemove = function(e) {
        moveAt(e);
      };

      ball.onmouseup = function() {
        document.onmousemove = null;
        ball.onmouseup = null;
      };

    }

    ball.ondragstart = function() {
        return false;
    };
});
    </script> 
</head>
<body>    
    <div id="container">
        
        <div id="ball" class="dragElement ui-widget ui-corner-all ui-state-error">
            Перетащить внутри родителя
            
        </div>

    </div>  
</body>
</html>
